<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Spin Wheel</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="spinButton">SPIN</div>
            <div class="wheel">
                <div class="number" style="--i:1; --color:#db7093; "><span>Iphone</span></div>
                <div class="number" style="--i:2; --color:#20b2aa; "><span>Earbuds</span></div>
                <div class="number" style="--i:3; --color:#d63e92; "><span>₹ 1,000</span></div>
                <div class="number" style="--i:4; --color:#daa520; "><span>₹ 5,000</span></div>
                <div class="number" style="--i:5; --color:#ff340f; "><span>Nothing For You</span></div>
                <div class="number" style="--i:6; --color:#ff7f50; "><span>Samsung S23</span></div>
                <div class="number" style="--i:7; --color:#3cb371; "><span>Camera</span></div>
                <div class="number" style="--i:8; --cloor:#3c59b1; "><span>Smart TV</span></div>
            </div>
        </div>
        <div id="result" class="result">
            <div class="message-box">
                <div class="emoji"></div>
                <div class="message"></div>
              </div>
            </div>
       
    </div>
    
    

    <script src ="script.js">
       
    </script>
</body>
</html>
